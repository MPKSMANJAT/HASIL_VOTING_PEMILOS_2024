<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Pengguna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-image: url('bg.jpg'); /* Ganti dengan URL gambar Anda */
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
            color: #fff;
            padding: 20px;
            background-position-y: -1150px;
        }

        .navbar {
            background-color: #007bff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .navbar-brand, .nav-link {
            color: #fff !important;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid #fff; /* Garis tepi pada judul */
            padding: 10px;
            border-radius: 8px;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        td {
            background-color: rgba(255, 255, 255, 0.1);
            color: #333;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2); /* Bayangan pada teks */
        }

        .btn-back {
            display: block;
            margin: 20px auto;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .btn-back:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Data Pengguna</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item, border">
                        <a class="nav-link" href="index.html">Hasil Pengguna</a>
                    </li>
                    <li class="nav-item, border">
                        <a class="nav-link" href="chart.html">Diagram Batang</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h2>Hasil Pengguna</h2>
    <table id="resultsTable">
        <thead>
            <tr>
                <th>TPS</th>
                <th>Suara Paslon 1</th>
                <th>Suara Paslon 2</th>
                <th>Suara Paslon 3</th>
                <th>Surat Suara Tidak Sah</th>
                <th>Surat Suara Rusak</th>
                <th>Jumlah Suara</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data akan dimuat di sini -->
        </tbody>
    </table>

    <button class="btn-back" onclick="window.location.href='chart.html'">LIHAT DIAGRAM</button>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxVWHc_6-efcWrzcX_TY3B5zDLITrBksgU4atV3XP_JGQp8SEdvCsJPMt06b9QnpU8O/exec';

        fetch(scriptURL)
            .then(response => response.json())
            .then(data => {
                const resultsTable = document.getElementById('resultsTable').getElementsByTagName('tbody')[0];

                data.forEach(row => {
                    const newRow = resultsTable.insertRow();
                    
                    const usernameCell = newRow.insertCell();
                    usernameCell.textContent = row[0]; // Username

                    for (let i = 1; i <= 5; i++) {
                        const countCell = newRow.insertCell();
                        countCell.textContent = row[i]; // count1, count2, ..., count5
                    }

                    const totalClicksCell = newRow.insertCell();
                    totalClicksCell.textContent = row[6]; // Total Klik
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>

</html>
